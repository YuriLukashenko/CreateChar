<div class="char-container">
  <div class="d-flex personImage align-items-end">
    <img [src]="imagePath">
  </div>
  <div class="questionBlock">
    <div class="questionHeader">
      <span>Choose a&nbsp;</span>
      <span class="font-weight-bold">race&nbsp;</span>
      <span>from the options:</span>
    </div>
    <div class="mt-3">
      <label class="answersContainer">Human
        <input type="radio" [checked]="isHuman" name="radio" (click)="selectHuman()">
        <span class="checkmark"></span>
      </label>
      <label class="answersContainer">Elf
        <input type="radio" [checked]="isElf" name="radio" (click)="selectElf()">
        <span class="checkmark"></span>
      </label>
      <label class="answersContainer">Dwarf
        <input type="radio" [checked]="isDwarf" name="radio" (click)="selectDwarf()">
        <span class="checkmark"></span>
      </label>
    </div>
    <div class="d-flex justify-content-end">
      <button class="btn nextBtn" (click)="OnClick()">Next &rarr;</button>
    </div>
  </div>
</div>
